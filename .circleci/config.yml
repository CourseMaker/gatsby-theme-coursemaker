version: 2.1
orbs:
  node: circleci/node@3.0.0
workflows:
  js-tests:
    jobs:
      - test

executors:
  nodejs-browsers:
    docker:
      - image: circleci/node:12.10.0-browsers
  nodejs:
    docker:
      - image: circleci/node:12.19

jobs:
  test:
    executor: nodejs
    steps:
      - checkout
      - restore_cache:
          key:
            dotcache-cache-{{checksum ".circleci/config.yml" }}-{{ checksum "yarn.lock" }}
      - run:
          name: Setup Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          key:
            dotcache-cache-{{checksum ".circleci/config.yml" }}-{{ checksum "yarn.lock" }}
          paths:
            - @coursemaker/gatsby-theme-coursemaker/node_modules
            - course_demo_site/node_modules
      - run:
          name: Run Front-End Test and Coverage
          command: |
            yarn test